# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  ########################################
  ### RESOURCES: System Configuration
  ########################################
  resources:
    # Clone the Git repository
    - resource: PSDscResources/Script
      directives:
        description: Configure Git to use Default WAM account
      settings:
        SetScript: |
          git clone --quiet https://github.com/zargha/poc-devbox "Z:\workspaces\devbox"
          
        GetScript: return $false
        TestScript: return $false
    ########################################
    ### Install CLIs, SDKs & Tools
    ########################################
    ### Install Docker Desktop
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: docker
      directives:
        description: Install Docker Desktop
        allowPrerelease: true
        securityContext: elevated
      settings:
       id: Docker.DockerDesktop
    ### Install Rancher Desktop
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Rancher
      directives:
       description: Install Rancher Desktop
       allowPrerelease: true
       securityContext: elevated
      settings:
        id: SUSE.RancherDesktop
    ### Install SQL Server Management Studio
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft SQL Server Management Studio
      directives:
       description: Install Microsoft SQL Server Management Studio
       allowPrerelease: true
       securityContext: elevated
      settings:
        id: Microsoft.SQLServerManagementStudio
        version: 20.2.1
    ### Install NVM dfor Windows
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: NVM for Windows
      directives:
       description: Install NVM for Windows 
       allowPrerelease: true
       securityContext: elevated
      settings:
        id: CoreyButler.NVMforWindows
        ### Install dot NET SDK
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft .NET SDK 6.0
      version: 6.0.201
